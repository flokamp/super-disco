<!DOCTYPE html>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row" data-id="9">

            <span class="input-group-text rounded-0 bg-light text-dark" style="width: 100px;"  id="inputGroup-sizing-lg">9 AM</span>
          </div>
          <input id="txt-9" type="text" class="form-control h-100"/>
          <div class="input-group-append">
            <button id="btn-9" class="btn btn-primary rounded-0" type="button"><i class="far fa-save"></i></button>
          </div>
        </div>
      </div>
